<!--http://www.the-art-of-web.com/javascript/animate-curved-path/-->
<ion-view view-title="Path" hide-nav-bar="true">
    <ion-content scroll="false">
        <div class="path">
            <div ng-repeat="members in familyPath track by $index" class="group-of-members-path" ng-class="getPositionClass($index)" ng-show="members.length > 0">
                <family-members-on-path members="members" user="currentUser"></family-members-on-path>
            </div>
            <div class="path-buttons">
                <div class="assign-task" ui-sref="assign-task">
                    <i class="mdi mdi-plus-circle-outline"></i>
                </div>
                <div class="scoreboard" ui-sref="scoreboard">
                    <i class="mdi mdi-account"></i>
                </div>
                <div class="scoreboard-family" ui-sref="familyScoreboard">
                    <i class="mdi mdi-account-multiple"></i>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
