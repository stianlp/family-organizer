<ion-view view-title="Choose your profile">
    <ion-content class="padding">
        <div style="border: none">
                <div class="avatarPart">
                    <i class="mdi" ng-class="getAvatar(currentUser)"></i>  <!-- bell -->
                    <h2>{{currentUser.name}}</h2>
                    <p>{{familyName}}</p>
                </div>
            <div class="pointsPart">
                <i class="mdi mdi-star-circle"></i>
                <h2 class="pointsStyle" >{{points}}</h2>
            </div>
            <div ng-repeat="goal in goals">
                <div class="row" style="font-size: 20pt">
                    <div class="col">{{goal.name}}</div>
                    <div class="col" style="text-align: right">{{goal.points}}</div>
                </div>
                <!--<div style="display: table; margin: 0auto"> <div class="goalName">{{goal.name}}</div><div class="totalPoints">{{goal.points}}</div></div>-->
                <progress-bar goal="goal" user-points="currentUser.points"></progress-bar>
            </div>

        </div>

    </ion-content>
</ion-view>
