<ion-view view-title="Choose your profile">
    <ion-content class="padding">
        <ion-item>
            <p>Login with your username</p>
            <label class="item item-input">
                <input type="text" ng-model="existingUser.username" placeholder="Username">
            </label>
            <button class="button button-full button-calm" ng-click="login()">
                Login
            </button>
            <p ng-show="existingUserNotExist" class="error">The existing user does not exist, try with another name or create new</p>
        </ion-item>
        <ion-item>
            <p>... or create a new user by filling in a username</p>
            <label class="item item-input">
                <input type="text" ng-model="newUser.username" placeholder="Username">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="newUser.name" placeholder="Name">
            </label>
            <label class="item item-input">
                <input type="number" ng-model="newUser.age" placeholder="Age">
            </label>
            <button class="button button-full button-calm" ng-click="create()">
                Create new user
            </button>
            <p ng-show="newUserExist" class="error">The user exist, try another username!</p>
        </ion-item>
    </ion-content>
</ion-view>
