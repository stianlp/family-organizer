<div ui-sref="complete-task({member: member})">
    <div ng-if="member.name === user.name" class="highlight-user-on-path">
        <i class="mdi" ng-class="member.avatar"></i>
        <div>
            <p>{{member.name}}</p>
        </div>
    </div>
    <div ng-if="member.name != user.name">
        <i class="mdi" ng-class="member.avatar" style="font-size: 20pt"></i>
        <i style="font-size: 12pt">{{member.name}}</i>
    </div>
</div>
