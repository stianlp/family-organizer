<ion-view view-title="Assign Tasks">
    <ion-content class="padding, uniformBackground">
        <h3 class="center-text">Pick a task</h3>
        <div ng-repeat="task in tasks">
            <div class="row" ng-if="$even">
                <div class="col col-50">
                    <div class="task-container" ng-click="selectTask($index)" ng-class="{'selected-task': selectedTask === $index}">
                        <i class="mdi task-icon" ng-class="tasks[$index].icon"></i><p class="task-text center-text">{{tasks[$index].task}}</p>
                    </div>
                </div>
                <div class="col col-50">
                    <div class="task-container" ng-click="selectTask($index+1)" ng-class="{'selected-task': selectedTask === $index+1}">
                        <i class="mdi task-icon" ng-class="tasks[$index+1].icon"></i><p class="task-text center-text">{{tasks[$index+1].task}}</p>
                    </div>
                </div>
            </div>
        </div>
        <h3 class="center-text">Pick a person</h3>
        <div class="row">
            <div class="col" ng-class="famCol" ng-repeat="member in family">
                    <div class="task-container" ng-click="selectFamilyMember($index)" ng-class="{'selected-task': selectedFamilyMember === $index}">
                        <i class="mdi family-member-icon" ng-class="family[$index].avatar"></i><p class="family-member-text center-text">{{family[$index].name}}</p>
                    </div>
            </div>
        </div>

        <button class="button button-full taskButton" ng-class="{'disabled': (selectedTask === -1 || selectedFamilyMember === -1)}" ng-click="assignTask()">
            Assign task
        </button>
    </ion-content>
</ion-view>
